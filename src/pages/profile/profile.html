<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <mbsc-page>
    <mbsc-form>
      <div class="mbsc-form-group">
        <div class="mbsc-form-group-title">Personal data</div>
        <mbsc-input value="Angelica">First Name</mbsc-input>
        <mbsc-input value="Geary">Last Name</mbsc-input>
        <mbsc-select [(ngModel)]="language" [data]="langData">Language</mbsc-select>
        <mbsc-date [options]="birthdaySettings" [(ngModel)]="birthday">Birthday</mbsc-date>
        <mbsc-segmented-group [(ngModel)]="gender">
          <mbsc-segmented value="male">Male</mbsc-segmented>
          <mbsc-segmented value="female">Female</mbsc-segmented>
        </mbsc-segmented-group>
      </div>
      <div class="mbsc-form-group">
        <div class="mbsc-form-group-title">Personal data</div>
        <mbsc-input value="angelica.geary@gmail.com" type="email">Email</mbsc-input>
        <mbsc-input type="password" [password-toggle]="true">Password</mbsc-input>
      </div>
      <div class="mbsc-btn-group-block">
        <mbsc-button>Save</mbsc-button>
      </div>
    </mbsc-form>
  </mbsc-page>
</ion-content>
